<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Produk Detail</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #2f2f2f;
        background: #fdfcf9;
        scroll-behavior: smooth;
      }
      nav {
        position: sticky;
        top: 0;
        background: rgba(15, 32, 39, 0.9);
        backdrop-filter: blur(6px);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }
      nav .logo {
        color: #fff;
        font-weight: 600;
        font-size: 1.2rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      /* Hero */
      .hero {
        background: url("assets/image/cocopeat.webp") center/cover no-repeat;
        position: relative;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
      }
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
      }
      .hero-content {
        position: relative;
        z-index: 1;
      }

      /* Detail Product */
      .product-detail {
        max-width: 1000px;
        margin: auto;
        padding: 60px 20px;
        display: flex;
        gap: 20px;
        align-items: flex-start; /* biar teks mulai sejajar atas gambar */
      }

      .product-detail img {
        width: 300px; /* ukuran gambar fix */
        height: auto;
        flex-shrink: 0; /* biar gambar nggak mengecil kalau teks panjang */
        border-radius: 10px;
        object-fit: cover;
      }

      .product-info {
        padding: 16px;
        background: #faf6f0;
        flex: 1; /* teks ambil sisa ruang */
        line-height: 1.7;
      }

      .product-info h1 {
        margin-bottom: 15px;
        font-size: 2rem;
      }

      .product-info .price {
        font-weight: bold;
        color: #c0392b;
        margin-bottom: 20px;
        display: block;
        font-size: 1.2rem;
      }

      .product-info .description {
        font-size: 1rem;
        color: #444;
      }

      .product-info button {
        margin-top: 20px;
        padding: 12px 24px;
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }
      .product-info button:hover {
        opacity: 0.9;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      @media (max-width: 768px) {
        .product-detail {
          flex-direction: column;
          align-items: center;
        }

        .product-detail img {
          width: 100%;
          max-width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">Coconut & Coffee</div>
    </nav>

    <!-- Hero -->
    <section class="hero" id="hero">
      <div class="hero-content">
        <h1 id="hero-title">Loading...</h1>
        <p id="hero-subtitle">Please wait...</p>
      </div>
    </section>

    <!-- Detail Product -->
    <section class="product-detail">
      <img id="product-image" src="" alt="Produk" />
      <div class="product-info">
        <h2 id="product-title"></h2>
        <p id="product-desc"></p>
        <button id="quote-btn">Request Quote</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Coconut & Coffee Export. All Rights Reserved.</p>
    </footer>

    <script src="assets/data/products.js"></script>
    <script src="assets/data/content.js"></script>
    <script>
      function getLang() {
        return localStorage.getItem("selectedLang") || "id"; // default id
      }

      function getProductIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("id");
      }

      function loadProduct() {
        const lang = getLang(); // ambil dari localStorage
        const productId = getProductIdFromURL();
        const product = products.find((p) => p.id === productId);

        if (!product) {
          document.getElementById("hero-title").textContent =
            lang === "id" ? "Produk tidak ditemukan" : "Product not found";
          return;
        }

        // Title + Hero
        document.title = product.title[lang] + " - Coconut & Coffee Export";
        document.getElementById(
          "hero"
        ).style.backgroundImage = `url(assets/image/${product.image})`;
        document.getElementById("hero-title").textContent = product.title[lang];
        document.getElementById("hero-subtitle").textContent =
          product.shortDescription[lang];

        // Product detail
        document.getElementById(
          "product-image"
        ).src = `assets/image/${product.image}`;
        document.getElementById("product-image").alt = product.title[lang];
        document.getElementById("product-title").textContent =
          product.title[lang];
        document.getElementById("product-desc").innerHTML =
          product.description[lang];

        // Button ambil dari content.js
        document.getElementById("quote-btn").textContent =
          content.requestQuote[lang];

        // Footer juga
        document.querySelector("footer p").textContent =
          content.footer.allRight[lang];
      }

      document.addEventListener("DOMContentLoaded", loadProduct);
    </script>
  </body>
</html>
